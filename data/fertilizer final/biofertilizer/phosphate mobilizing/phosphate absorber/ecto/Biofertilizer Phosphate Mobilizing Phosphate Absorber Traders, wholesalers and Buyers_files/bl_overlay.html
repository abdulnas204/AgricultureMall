function q_trim(sString)
{
	sString=sString.replace(/^[\s\t\n\r]+|[\s\t\n\r]+$/g, '');
	return sString;
}
function q_readCookie(name)
{
var search = name + "="
if (document.cookie.length > 0)
{
offset = document.cookie.indexOf(search)
if (offset != -1)
{
offset += search.length
end = document.cookie.indexOf(";", offset) 
if (end == -1) end = document.cookie.length 
return unescape(document.cookie.substring(offset, end))
}
}	
return "";
}
function q_getparamVal(cookieStr, key)
{
if( cookieStr > "")
{
var val = "|"+cookieStr+"|";
var pattern = new RegExp(".*?\\|"+key+"=([^|]*).*|.*");
return val.replace(pattern, "$1");
}
else
{
return "";
}
}

function q_buyer_details(tmplObj)
{
	var q_details='';
	q_cookie1=q_readCookie("ImeshVisitor");

	if( q_getparamVal(q_cookie1, "fn") != "" )
	{			
		q_details +=' '+q_getparamVal(q_cookie1, "fn");	
		if ( q_getparamVal(q_cookie1, "ln") == "" )
		{
		 q_details += ' , ';
		}
	}
	if ( q_getparamVal(q_cookie1, "ln") != "" )
	{	
		q_details +=' '+q_getparamVal(q_cookie1, "ln")+' , ';
	}	
	if(q_getparamVal(q_cookie1, "ct") != "" ) 
	{
		q_details += q_getparamVal(q_cookie1, "ct");
	} 
	else if(q_getparamVal(q_cookie1, "st") != "" ) 
	{
		q_details += q_getparamVal(q_cookie1, "st");
	} 
	else if(q_getparamVal(q_cookie1, "cn") != "" ) 
	{
		q_details += q_getparamVal(q_cookie1, "cn");
	}

	if(q_getparamVal(q_cookie1, "mb1") != "" || q_getparamVal(q_cookie1, "ph1") != "" )
	{
		if ( q_getparamVal(q_cookie1, "phcc") != "")
		{	
			if(!q_getparamVal(q_cookie1, "phcc").match(/\+/))
			{
				q_details +="<br> +"+q_getparamVal(q_cookie1, "phcc");
			}
			else
			{
				q_details +='<br>'+q_getparamVal(q_cookie1, "phcc");	
			}
		}
		if(q_getparamVal(q_cookie1, "mb1") != "" )
		{
			q_details +='-'+q_getparamVal(q_cookie1, "mb1") ;
		} else if(q_getparamVal(q_cookie1, "mb2") != "" )
		{
			q_details +='-'+q_getparamVal(q_cookie1, "mb2") ;
		} else if(q_getparamVal(q_cookie1, "ph1") != "" )
		{
			if(q_getparamVal(q_cookie1, "phac") != "")
			{
				q_details +='-'+q_getparamVal(q_cookie1, "phac") ;
			}
			q_details +='-'+q_getparamVal(q_cookie1, "ph1") ;
		}
	}
	if ( q_getparamVal(q_cookie1, "em") != "" )
	{	
		q_details +='<br>'+q_getparamVal(q_cookie1, "em");
	}
	 // Login Mode
	var chck_val='';

function isNumberKey(evt)
{
	var charCode = (evt.which);
	if(charCode == 118 && evt.ctrlKey === true)
	return true;
	if (charCode > 31 && (charCode < 48 || charCode > 57))
	return false;
	return true;
}
